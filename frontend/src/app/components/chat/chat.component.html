<div class="flex flex-col h-screen max-w-4xl mx-auto p-4">
  <!-- Header -->
  <div class="bg-white rounded-t-2xl shadow-lg p-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full flex items-center justify-center">
        <span class="text-white font-bold text-lg">A</span>
      </div>
      <div>
        <h2 class="font-semibold text-gray-800">AURA</h2>
        <p class="text-xs text-gray-500">Your Shopping Assistant</p>
      </div>
    </div>
    <button
      (click)="logout()"
      class="text-gray-500 hover:text-gray-700 text-sm px-3 py-1 rounded-lg hover:bg-gray-100 transition-colors"
    >
      Logout
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex-1 bg-white flex items-center justify-center">
    <div class="text-center">
      <svg class="animate-spin h-10 w-10 text-purple-600 mx-auto mb-4" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <p class="text-gray-600">Initializing AURA...</p>
    </div>
  </div>

  <!-- Messages Container -->
  <div
    *ngIf="!isLoading"
    #messagesContainer
    class="flex-1 bg-white overflow-y-auto p-6 space-y-4"
    style="max-height: calc(100vh - 250px);"
  >
    <!-- Message -->
    <div
      *ngFor="let message of messages"
      [class]="message.sender === 'customer' ? 'flex justify-end' : 'flex justify-start'"
    >
      <div
        [class]="message.sender === 'customer' 
          ? 'bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-2xl rounded-tr-none px-4 py-3 max-w-xs lg:max-w-md shadow-md' 
          : 'bg-gray-100 text-gray-800 rounded-2xl rounded-tl-none px-4 py-3 max-w-xs lg:max-w-md shadow-sm'"
      >
        <p class="text-sm whitespace-pre-wrap">{{ message.content }}</p>
        <p
          [class]="message.sender === 'customer' ? 'text-xs text-purple-100 mt-1' : 'text-xs text-gray-500 mt-1'"
        >
          {{ formatTime(message.timestamp) }}
        </p>
      </div>
    </div>

    <!-- Typing Indicator -->
    <div *ngIf="isTyping" class="flex justify-start">
      <div class="bg-gray-100 rounded-2xl rounded-tl-none px-4 py-3 shadow-sm">
        <div class="flex space-x-2">
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Suggestions -->
  <div *ngIf="!isLoading && suggestions.length > 0" class="bg-white px-6 py-3">
    <div class="flex flex-wrap gap-2">
      <button
        *ngFor="let suggestion of suggestions"
        (click)="useSuggestion(suggestion)"
        class="text-sm px-4 py-2 bg-purple-50 text-purple-700 rounded-full hover:bg-purple-100 transition-colors border border-purple-200"
      >
        {{ suggestion }}
      </button>
    </div>
  </div>

  <!-- Input Area -->
  <div *ngIf="!isLoading" class="bg-white rounded-b-2xl shadow-lg p-4">
    <form (ngSubmit)="sendMessage()" class="flex items-center space-x-3">
      <input
        type="text"
        [(ngModel)]="currentMessage"
        (ngModelChange)="onInputChange()"
        name="message"
        placeholder="Type your message..."
        class="flex-1 px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
        autocomplete="off"
      />
      <button
        type="submit"
        [disabled]="!currentMessage.trim()"
        class="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-3 rounded-full hover:from-purple-700 hover:to-blue-700 transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
        </svg>
      </button>
    </form>
  </div>
</div>
