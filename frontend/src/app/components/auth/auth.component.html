<div class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600 mb-2">
        AURA
      </h1>
      <p class="text-gray-600 text-sm">
        Adaptive Unified Retail Agent
      </p>
    </div>

    <!-- Welcome Message -->
    <div class="mb-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">
        Welcome! ðŸ‘‹
      </h2>
      <p class="text-gray-600">
        Your intelligent shopping assistant is ready to help you find exactly what you're looking for.
      </p>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
      <p class="text-red-600 text-sm">{{ error }}</p>
    </div>

    <!-- Guest Login Button -->
    <button
      (click)="guestLogin()"
      [disabled]="isLoading"
      class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-purple-700 hover:to-blue-700 transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
    >
      <span *ngIf="!isLoading">Start Shopping</span>
      <span *ngIf="isLoading" class="flex items-center">
        <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading...
      </span>
    </button>

    <!-- Features -->
    <div class="mt-8 space-y-3">
      <div class="flex items-start">
        <svg class="w-5 h-5 text-green-500 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <p class="text-sm text-gray-600">Personalized product recommendations</p>
      </div>
      <div class="flex items-start">
        <svg class="w-5 h-5 text-green-500 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <p class="text-sm text-gray-600">Real-time inventory checks</p>
      </div>
      <div class="flex items-start">
        <svg class="w-5 h-5 text-green-500 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <p class="text-sm text-gray-600">Emotionally intelligent responses</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-8 text-center text-xs text-gray-500">
      <p>Powered by AI â€¢ EY Techathon 6.0</p>
    </div>
  </div>
</div>
