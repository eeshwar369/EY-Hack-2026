<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Browser Background -->
  <rect width="1920" height="1080" fill="url(#mainBg)"/>
  
  <!-- Browser Chrome -->
  <rect x="0" y="0" width="1920" height="80" fill="#f3f4f6"/>
  
  <!-- Browser Tabs -->
  <rect x="20" y="20" width="200" height="40" rx="8" fill="white"/>
  <text x="50" y="47" font-family="Arial, sans-serif" font-size="14" fill="#333">AURA - Shopping Assistant</text>
  
  <!-- URL Bar -->
  <rect x="240" y="20" width="1440" height="40" rx="20" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <text x="270" y="47" font-family="Arial, sans-serif" font-size="14" fill="#999">http://localhost:4200</text>
  
  <!-- Browser Controls -->
  <circle cx="1820" cy="40" r="8" fill="#ef4444"/>
  <circle cx="1850" cy="40" r="8" fill="#f59e0b"/>
  <circle cx="1880" cy="40" r="8" fill="#10b981"/>
  
  <!-- Main Content Area -->
  <rect x="0" y="80" width="1920" height="1000" fill="url(#mainBg)"/>
  
  <!-- Login Card -->
  <g filter="url(#shadow)">
    <rect x="660" y="240" width="600" height="600" rx="24" fill="white"/>
  </g>
  
  <!-- Logo Circle -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="960" cy="340" r="50" fill="url(#logoGrad)"/>
  <text x="960" y="360" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">A</text>
  
  <!-- Title -->
  <text x="960" y="440" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="transparent" text-anchor="middle">
    <tspan fill="url(#logoGrad)">AURA</tspan>
  </text>
  <text x="960" y="470" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Adaptive Unified Retail Agent</text>
  
  <!-- Welcome Section -->
  <text x="960" y="540" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#1f2937" text-anchor="middle">Welcome! ðŸ‘‹</text>
  <text x="960" y="580" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Your intelligent shopping assistant is ready to help you</text>
  <text x="960" y="605" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">find exactly what you're looking for.</text>
  
  <!-- Start Shopping Button -->
  <defs>
    <linearGradient id="btnGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="btnShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#btnShadow)">
    <rect x="710" y="650" width="500" height="60" rx="12" fill="url(#btnGrad)"/>
  </g>
  <text x="960" y="688" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">Start Shopping</text>
  
  <!-- Features List -->
  <g transform="translate(730, 740)">
    <!-- Feature 1 -->
    <circle cx="12" cy="12" r="10" fill="#10b981"/>
    <path d="M 8 12 L 11 15 L 16 9" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="35" y="18" font-family="Arial, sans-serif" font-size="15" fill="#6b7280">Personalized product recommendations</text>
    
    <!-- Feature 2 -->
    <circle cx="12" cy="47" r="10" fill="#10b981"/>
    <path d="M 8 47 L 11 50 L 16 44" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="35" y="53" font-family="Arial, sans-serif" font-size="15" fill="#6b7280">Real-time inventory checks</text>
    
    <!-- Feature 3 -->
    <circle cx="12" cy="82" r="10" fill="#10b981"/>
    <path d="M 8 82 L 11 85 L 16 79" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="35" y="88" font-family="Arial, sans-serif" font-size="15" fill="#6b7280">Emotionally intelligent responses</text>
  </g>
  
  <!-- Footer -->
  <text x="960" y="870" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af" text-anchor="middle">Powered by AI â€¢ EY Techathon 6.0</text>
</svg>
